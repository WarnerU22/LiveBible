{% extends "base.html" %}
{% block title %}Pricing - LiveBible{% endblock %}
{% block content %}
<h1 class="text-center mb-5">Pricing</h1>
<div class="row g-4">
    <div class="col-md-4">
        <div class="border rounded p-4 text-center h-100">
            <h3 class="fw-bold">Free</h3>
            <p class="display-6">$0</p>
            <p>20 uses per day</p>
            <button class="btn btn-outline-primary" disabled>Current Plan</button>
        </div>
    </div>
    <div class="col-md-4">
        <div class="border rounded p-4 text-center h-100">
            <h3 class="fw-bold">Pro</h3>
            <p class="display-6">$9/mo</p>
            <ul class="list-unstyled">
                <li>Unlimited requests</li>
                <li>Priority support</li>
            </ul>
            <a href="/upgrade" class="btn btn-primary">Upgrade</a>
        </div>
    </div>
    <div class="col-md-4">
        <div class="border rounded p-4 text-center h-100">
            <h3 class="fw-bold">Ministry</h3>
            <p class="display-6">Contact Us</p>
            <ul class="list-unstyled">
                <li>Team access</li>
                <li>Custom integrations</li>
            </ul>
            <a href="/contact" class="btn btn-primary">Contact</a>
        </div>
    </div>
</div>
{% endblock %}
