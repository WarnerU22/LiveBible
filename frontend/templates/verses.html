{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">Find Encouraging Verses</h1>
<form method="post" class="mb-3">
    <div class="mb-3">
        <label for="topic" class="form-label">What topic would you like help with?</label>
        <input type="text" id="topic" name="topic" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
</form>
{% if results %}
    <div class="response-box mt-4" id="versesContainer">
        <ul class="list-unstyled">
            {% for line in results.split('\n') %}
                {% if line.strip() %}
                    <li class="mb-3">{{ line }}</li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
    <div class="text-center mt-3">
        <button id="copyVersesButton" class="btn btn-outline-secondary">
            <i class="fa-solid fa-copy"></i> Copy Verses
        </button>
    </div>
{% endif %}
{% endblock %}
