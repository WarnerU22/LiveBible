{% extends "base.html" %}
{% block content %}
<div class="text-center mb-4">
    <h1 class="display-4 fw-semibold">Quick Biblical Guidance</h1>
    <p class="lead">Let us know what's on your mind and receive verses with a short prayer.</p>
</div>
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <form method="post">
            <div class="mb-3">
                <label for="prompt" class="form-label">What's on your mind?</label>
                <textarea id="prompt" name="prompt" rows="4" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Ask for Guidance</button>
        </form>
    </div>
</div>
{% if response %}
    <div class="response-box mt-4">
        {{ response }}
    </div>
    <div class="text-center mt-3">
        <button id="shareButton" class="btn btn-outline-secondary">
            <i class="fa-solid fa-share"></i> Share
        </button>
    </div>
{% endif %}
{% endblock %}
