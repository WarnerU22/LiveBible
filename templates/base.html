<!DOCTYPE html>
<html>
<head>
    <title>Live Bible</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            padding-top: 70px;
            background-color: #f5f7fa;
        }
        .response-box {
            margin-top: 1.5rem;
            padding: 1.25rem;
            background-color: #fff;
            border-left: 5px solid #0d6efd;
            white-space: pre-wrap;
        }
        .dark-mode {
            background-color: #121212;
            color: #f8f9fa;
        }
        .dark-mode .navbar {
            background-color: #343a40 !important;
        }
        .dark-mode .nav-link,
        .dark-mode .navbar-brand {
            color: #f8f9fa !important;
        }
        .dark-mode .response-box {
            background-color: #1e1e1e;
            border-left-color: #0d6efd;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/">Live Bible</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="aboutDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            About
          </a>
          <ul class="dropdown-menu" aria-labelledby="aboutDropdown">
            <li><a class="dropdown-item" href="/mission">Our Mission</a></li>
            <li><a class="dropdown-item" href="/contact">Contact</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/help">Get Help</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/verse">Verse of the Day</a>
        </li>
        <li class="nav-item d-flex align-items-center ms-lg-3">
          <div class="form-check form-switch m-0">
            <input class="form-check-input" type="checkbox" role="switch" id="themeToggle">
            <label class="form-check-label" for="themeToggle" id="themeLabel">Dark Mode</label>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const toggle = document.getElementById('themeToggle');
  const label = document.getElementById('themeLabel');
  if (toggle) {
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
      label.textContent = document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
    });
  }
</script>
</body>
</html>
